<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora-Imc</title>
</head>
<body>
    <header>
        <h1>feito por <a href="https://github.com/erlison61" target="_blank">erlison de souza</a></h1>
    </header>
  <main>
    <h2>calculadora IMC</h2>
    <section>
      
      <input type="text" id="nome" class="inputNome" placeholder="digite seu nome:"  pattern="[a-zA-Z\s]+">

      <input type="number" id="txtAlt" placeholder="digite sua altura:">
      
      <input type="number" id="txtPeso" placeholder="digite seu peso:">
      <div class="divCalc">
        <button id="btnCalc">
          calcular
        </button>
      </div>
      <div class="divRes">
        <p id="res"></p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
